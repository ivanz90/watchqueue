<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your movie playlist</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="browsemovies.css" />
  </head>
  <body>
    <div id="container">
      <div id="showcase-container">
        <div id="results">
          <div class="row row-cols-1 row-cols-sm-6 g-4">
            <div class="col">
              <div class="card card-img-top" style="width: 15rem">
                <img
                  src="./img/mmm_home.webp"
                  class="card-img-top h-100"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Movie Title</h5>
                  <p class="card-text">Movie Rating</p>
                  <p class="card-text">Release Year: 2022</p>
                  <div class="card-footer">
                    <div class="row">
                      <div class="col-6">
                        <button
                          id="favourites"
                          class="btn btn-primary btn-block"
                        >
                          Add to Favourites
                        </button>
                      </div>
                      <div class="col-6">
                        <button
                          id="details"
                          class="btn btn-secondary btn-block"
                        >
                          View Details
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="side-nav">
          <ul id="side-nav-list">
            <li id="headline"><h2>WatchQueue</h2></li>
            <li>
              <button  id="create-playlist" class="btn btn-success">+ Create Playlist</button>
            </li>
           
            <li><a href="./homepage.html">Discover</a></li>
            <li><a href="./myplaylists.html">My playlists</a></li>
            <li><a href="./favorites.html">Favorites</a></li>
            <li><a href="#"><strong>Browse movies</strong></a></li>
            <li><a href="./searchmovies.html">Search movies</a></li>
            <li>
              <input
                type="text"
                name="search"
                id="search"
                placeholder="search movies by name"
              />
            </li>
            <li>
              <div class="pagination">
                <span id="previous">&nbsp;</span>
                <span id="page">1</span>
                <span id="next">></span>
              </div>
            </li>

            <li>
              <button id="logout" class="btn btn-danger" onclick="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="details-window"></div>

    <script src="./browsemovies.js"></script>
  </body>
</html>
